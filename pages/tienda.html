<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>LG TECH - ARMA TU PC</title>
</head>

<body>
  <header>
    <div class="contenNav">
      <ul>
        <li id="brandNav">LG TECH</li>
        <li><a href=" ">INICIO</a></li>
        <li><a href=" ">NUESTROS PRODUCTOS</a></li>
        <li><a href=" ">¿QUIÉNES SOMOS?</a></li>
        <li><button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
        </li>
      </ul>
    </div>
    <h1 id="titulo" class="titulo"></h1>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input id="buscadorProductos" type="text" class="form-control" placeholder="Buscar Producto"
              aria-label="Example text with button addon" aria-describedby="button-addon1">
          </div>
        </div>
        <div class="col-md-6">
          <select id="selecTipoDeProd">
            <option value="all">Todos</option>
            <option value="Procesador">Procesador</option>
            <option value="Placa Madre">Placa Madre</option>
            <option value="Memoria">Memoria</option>
            <option value="Gabinete">Gabinete</option>
            <option value="Almacenamiento">Almacenamiento</option>
            <option value="Teclado">Teclados</option>
            <option value="Monitor">Monitor</option>
            <option value="Mouse">Mouse</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main id="contenedor-productos">

  </main>

  <div class="modal-contenedor">
    <div class="modal-carrito">
      <h3>Carrito</h3>
      <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
      <div id="carrito-contenedor">

      </div>
      <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="../js/stock.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/dom.js"></script>
</body>

</html>
